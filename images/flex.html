  <style>
      .container{
        border:1px solid red;

      }
       /* dont use percentage for height & use your own classes to set height on container*/

        height:100vh;
      }
     
      .row{
        border:1px solid black;

      }
       /* dont use percentage for height & use your own classes to set height on row*/
      /*.myrow{
        height:25vh;
      }*/
      [class^=col]{
        border:1px dotted black;
      }

    <!-- https://stackoverflow.com/questions/47286708/cant-get-height-attribute-in-bootstrap-4-alpha-to-work-->
     <div class="container mycontainer">
      <!-- Row have display flex by default-->
      <div class="row flex">
        <div class="col">
          row 1 col 1 
        </div>
        <div class="col">
          row 1 col 2 
        </div>
        <!-- sizing acc to content--->
        <div class="col">
          row 1 col 3
        </div>

      </div>
      <!-- changind flex direction to column-->
      <div class="row flex-column">
        <div class="col">
          row 2 col 1 
        </div>
        <div class="col">
          row 2 col 2 
        </div>
        <!-- sizing acc to content--->
        <div class="col">
          row 2 col 3
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          row 4 col 1 span 2
        </div>
        <div class="col-3">
          row 4 col 2  span 3
        </div>
        <!-- sizing acc to content--->
        <div class="col-4">
          row 4 col 3  span 4
        </div>

      </div>
      <!-- changing justify content center-->
      <div class="row  justify-content-center">
        <div class="col-2">
          row 5 col 1 span 2
        </div>
        <div class="col-3">
          row 5 col 2  span 3
        </div>
        <!-- sizing acc to content--->
        <div class="col-4">
          row 5 col 3  span 4
        </div>

      </div>
      <div class="row myrow h-25 align-items-center">
        <div class="col-2">
          row 6 col 1 span 2
        </div>
        <div class="col-3 align-self-end">
          row 6 col 2  span 3
        </div>
        <!-- sizing acc to content--->
        <div class="col-4">
          row 6 col 3  span 4
        </div>

      </div>
       <div class="row">
        <div class="col-2" ml-auto="">
          row 7 col 1 span 2
        </div>
        <div class="col-3">
          row 7 col 2  span 3
        </div>
        <!-- sizing acc to content--->
        <div class="col-4">
          row 7 col 3  span 4
        </div>

      </div>
    </div>
